name: PR Stage Env Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET_PREFIX: ${{ secrets.S3_BUCKET_PREFIX }}     # e.g. urbanpetr-website-stage-
  DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}               # urbanpetr.com

jobs:
  stage_plan_apply:
    # Run when PR is not closed AND currently has the 'stage' label.
    # This covers: opened, reopened, synchronize, labeled
    if: >
      github.event.action != 'closed' &&
      contains(github.event.pull_request.labels.*.name, 'stage')
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      # Works with GitHub "environment protection rules"
      name: stage-pr-${{ github.event.number }}
      url: https://stage${{ github.event.number }}.${{ env.DOMAIN_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Select/create workspace for this PR
        working-directory: terraform
        run: |
          terraform workspace select stage-pr-${{ github.event.number }} \
            || terraform workspace new stage-pr-${{ github.event.number }}

      - name: Terraform plan (stage)
        working-directory: terraform
        run: |
          terraform plan \
            -var-file="env/prod.tfvars" \
            -var="environment=stage" \
            -var="stage_pr_number=${{ github.event.number }}" \
            -var="stage_subdomain=stage${{ github.event.number }}" \
            -var="s3_bucket_name=${{ env.S3_BUCKET_PREFIX }}${{ github.event.number }}" \
            -input=false -no-color

      - name: Terraform apply (stage)
        working-directory: terraform
        run: |
          terraform apply \
            -var-file="env/prod.tfvars" \
            -var="environment=stage" \
            -var="stage_pr_number=${{ github.event.number }}" \
            -var="stage_subdomain=stage${{ github.event.number }}" \
            -var="s3_bucket_name=${{ env.S3_BUCKET_PREFIX }}${{ github.event.number }}" \
            -auto-approve -input=false

      - name: Sync static to stage bucket
        run: |
          aws s3 sync src/ s3://${{ env.S3_BUCKET_PREFIX }}${{ github.event.number }} \
            --delete \
            --cache-control "max-age=60"


  stage_destroy:
    # Destroy when:
    # - PR is closed (merged or not), OR
    # - The 'stage' label is removed from the PR
    if: >
      github.event.action == 'closed' ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'stage')
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Select workspace if it exists
        id: select_ws
        working-directory: terraform
        run: |
          if terraform workspace list | grep -q "stage-pr-${{ github.event.number }}"; then
            terraform workspace select stage-pr-${{ github.event.number }}
          else
            echo "no_workspace=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform destroy (stage)
        if: steps.select_ws.outputs.no_workspace != 'true'
        working-directory: terraform
        run: |
          terraform destroy \
            -var-file="env/prod.tfvars" \
            -var="environment=stage" \
            -var="stage_pr_number=${{ github.event.number }}" \
            -var="stage_subdomain=stage${{ github.event.number }}" \
            -var="s3_bucket_name=${{ env.S3_BUCKET_PREFIX }}${{ github.event.number }}" \
            -auto-approve -input=false

      - name: Delete workspace
        if: steps.select_ws.outputs.no_workspace != 'true'
        working-directory: terraform
        run: |
          terraform workspace select default
          terraform workspace delete -force stage-pr-${{ github.event.number }}